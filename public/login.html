<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>iCrowdTask SignIn</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript">

var email = $.cookie('email');
var pwd = $.cookie('password');

$(document).ready(function () {
  if (email) {
    $("input[name='email']").val(email);
    $("input[name='password']").val(pwd);
    $("#rem").html("<input type=\"checkbox\" onclick=\"uncheck()\" id=\"check1\" checked/>");
  }
});

  function check() {
    $("#rem").html("<input type=\"checkbox\" onclick=\"uncheck()\" id=\"check1\"/>");

    document.getElementById("check1").checked = true;

    $.cookie('email', $("input[name='email']").val(), { expires: 7 });
    $.cookie('password', $("input[name='password']").val(), { expires: 7 });
    console.log("Checked")
  }

  function uncheck() {
    $("#rem").html("<input type=\"checkbox\" onclick=\"check()\" id=\"check1\"/>");

    document.getElementById("check1").checked = false;

    $.cookie('email', '');
    $.cookie('password', '');

  }
</script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>
<body>
<form action="/login" method="POST" onsubmit="return(validate(event))">
<div class="container">
  <hr>
  <div class="row">
    <aside class="col-sm-4" style="margin: auto">
        <h4 class="card-title mb-4 mt-1">iCrowdTask Login</h4>
        <div class="card">
            <article class="card-body">
            <a href="./registration.html" class="float-right btn btn-outline-primary">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <form>
                    <div class="form-group">
                        <label>Your email</label>
                        <input name="email" class="form-control" type="email" id="email" required>
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <a class="float-right" href="/forgot">Forgot?</a>
                        <label>Your password</label>
                        <input name="password" class="form-control" type="password" id="password" required>
                    </div> <!-- form-group// --> 

                    <div class="form-group">
                      <div class="checkbox">
                        <label>
                          <div id="rem"><input onclick="check()" type="checkbox"></div>Save password
                        </label>
                      </div> <!-- checkbox .// -->
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->      
                    
                    <div class="form-group">
                        <p>
                            <a href="/auth/google" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i> Â  Sign in with Google</a>
                        </p>
                    </div>
                        

                </form>
            </article>
		</div>
	</aside>
  </div>
</div> <!-- card.// -->
</form>
</body>
</html>
